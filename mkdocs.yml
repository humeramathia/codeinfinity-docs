site_name: A Test Flight Guide

theme:
  features:
    - navigation.path
  name: material
  logo: assets/logo.svg
  palette:


    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: deep-orange
      background: white
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      accent: yellow
      background: black
      toggle:
        icon: material/toggle-switch-off
        name: Switch to light mode